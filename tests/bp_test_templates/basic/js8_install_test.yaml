g8client__main:
    url: '{environment}'
    login: '{username}'
    password: '{password}'
    account: '{account}'

vdc__{random_vdc}:
    g8client: 'main'
    description: '{random}'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

node.ovc__vm:
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 10
    memory: 4
    ports:
        - '2222:22'
    vdc: '{random_vdc}'

# 'QA SERVICE' (THE TEMPLATE SHOULD HAS THIS LINE)
test_js8_install__test:
    os: 'vm'
    branch: '{branch}'

actions:
    - action: 'install'
    - action: 'test'
      actor: test_js8_install


